<ng-container *ngIf="store$ | async as data">
  <div class="auth-page">
    <div class="container page">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">Login</h1>
          <p class="text-xs-center">
            <a [routerLink]="'/register'">Have no account?</a>
          </p>
          <app-backend-errors
            *ngIf="data.backendErrors"
            [errors]="data.backendErrors"
          ></app-backend-errors>
          <form [formGroup]="loginFrom" (ngSubmit)="login()">
            <fieldset class="form-group">
              <input
                type="email"
                class="form-control form-control-lg"
                placeholder="Email"
                formControlName="email"
              />
            </fieldset>
            <fieldset class="form-group">
              <input
                type="password"
                class="form-control form-control-lg"
                placeholder="Password"
                formControlName="password"
              />
            </fieldset>
            <button
              type="submit"
              class="btn btn-lg btn-primary pull-xc"
              [disabled]="data.isSubmitting"
            >
              Login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
