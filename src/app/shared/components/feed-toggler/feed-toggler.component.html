<div class="feed-toggle">
  <ul class="nav nav-pill outline-active">
    <li class="nav-item" *ngIf="currentUser$ | async">
      <a
        [routerLink]="['/feed']"
        routerLinkActive="router-link-active"
        class="nav-link"
        >Your Feed</a
      >
    </li>
    <li class="nav-item">
      <a
        [routerLink]="['/']"
        routerLinkActive="router-link-active"
        class="nav-link"
        >Globals Feed</a
      >
    </li>
    <li class="nav-item" *ngIf="tagName">
      <a
        [routerLink]="['/tags', tagName]"
        routerLinkActive="router-link-active"
        class="nav-link"
      >
        <i class="ion-pound"></i>
        {{ tagName }}</a
      >
    </li>
  </ul>
</div>
