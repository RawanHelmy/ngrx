<ng-container *ngIf="data$ | async as data">
  <app-loading *ngIf="data.loading"></app-loading>
  <app-error-message
    *ngIf="data.error"
    [message]="data.error"
  ></app-error-message>
  <div class="sidebar" *ngIf="data.tags">
    <p>Popular Tags</p>
    <div class="tag-list">
      <a
        [routerLink]="['/tags', tag]"
        class="tag-default tag-pill"
        *ngFor="let tag of data.tags"
      >
        {{ tag }}
      </a>
    </div>
  </div>
</ng-container>
