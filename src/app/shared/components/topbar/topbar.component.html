<ng-container *ngIf="store$ | async as data">
  <nav class="navbar navbar-light">
    <div class="container">
      <a [routerLink]="'/'" class="navbar-brand">NGRX</a>
      <ul class="nav navbar-nav pull-xs-right">
        <li class="nav-item">
          <a [routerLink]="'/'" class="nav-link">Home</a>
        </li>
        <ng-container *ngIf="data.user">
          <li class="nav-item">
            <a [routerLink]="'/articles/new'" class="nav-link">
              <i class="ion-compose"></i>
              &nbsp; New Post</a
            >
          </li>
          <li class="nav-item">
            <a [routerLink]="'/settings'" class="nav-link">
              <i class="ion-gear-a"></i>
              &nbsp; Settings</a
            >
          </li>
          <li class="nav-item">
            <a
              [routerLink]="['/profiles', data.user.username]"
              class="nav-link"
            >
              <img [src]="data.user.image" alt="user image" class="user-pic" />
              &nbsp;
              {{ data.user.username }}
            </a>
          </li>
        </ng-container>
        <ng-container *ngIf="data.user === null">
          <li class="nav-item">
            <a [routerLink]="'/login'" class="nav-link">Login</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="'/register'" class="nav-link">Register</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </nav>
</ng-container>
