<ng-container *ngIf="data$ | async as data">
  <app-loading *ngIf="data.isLoading"></app-loading>
  <app-article-from
    *ngIf="data.article"
    [initialValues]="data.article"
    (articleSubmit)="onSubmit($event)"
    [errors]="data.validationErrors"
    [isSubmitting]="data.isSubmitting"
  ></app-article-from>
</ng-container>
